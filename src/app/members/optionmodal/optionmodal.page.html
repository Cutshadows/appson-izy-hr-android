<ion-content no-padding>

  <ion-grid *ngIf="casinoItemStoreA && casinoItemOptionStoreA" no-padding>

    <br>

    <ion-row class="center" padding>     

      <ion-col size="4">
        <div><ion-button (click)="closeModal()">Volver</ion-button></div>
      </ion-col>

      <ion-col size="4">
        <div padding-top>Elegir menú</div>
      </ion-col> 
      
      <ion-col size="4">
        <div *ngFor="let cancelButton of casinoItemOptionStoreA">
          <ion-button *ngIf="cancelButton.Status == '1'" (click)="cancelCasinoClick()">Cancelar</ion-button>
        </div>
      </ion-col>      

    </ion-row>

    <ion-row class="center custom-back-color-sky-light">
      <ion-col>
        <div>{{ casinoItemStoreA.Services[0].Name }} - {{ casinoItemStoreA.Date | date: 'dd/MM/yyyy' }}</div>
      </ion-col>
    </ion-row>

    <ion-row class="custom-box-shadow" *ngFor="let casinoItemOption of casinoItemOptionStoreA; let i = index" (click)="optionsListClick(casinoItemOption.Id)"> 
      
      <ion-col size="12" [ngClass]="{'custom-back-color-green-light': casinoItemOption.Status == '1'}" padding-top padding-bottom>

        <ion-row>

          <ion-col size="3">
            <div class="center">
              <img *ngIf="i+1 == 1" [src]="menu_1">
              <img *ngIf="i+1 == 2" [src]="menu_2">
              <img *ngIf="i+1 == 3" [src]="menu_3">
              <img *ngIf="i+1 == 4" [src]="menu_4">
            </div>
          </ion-col>

          <ion-col size="9">
            <div class="custom-bold-text custom-p-t-lg">Menú {{ i+1 }}</div>
          </ion-col>
          
          <ion-col size="12">
            <div class="custom-p-left-right-md">{{ casinoItemOption.Name }}</div>
          </ion-col>

        </ion-row>

      </ion-col>      

    </ion-row>    
    
  </ion-grid>

</ion-content>
