<app-header titulo="CASINO">
</app-header>
<ion-content fullscreen="true"  class="custom-background padding">
  <div class="custom-padding-left-right">
    <div>
      <ion-img [src]="casino_page" class="custom-img-7 custom-margin-auto custom-p-t-sm"></ion-img>
    </div>
    <ion-grid>
      <!-- first row start -->
      <ion-row class="custom-m-margin center">
        <ion-col size="12" *ngFor="let getCasinoItem of getCasinoItems" class="ion-padding-bottom">
          <ion-row (click)="getCasinoItemDetail(getCasinoItem)">
            <ion-col size="6" class="no-padding">
              <div class="custom-back-color-white custom-border-left custom-p-top-bottom-md">
                {{ getCasinoItem.Date | date: 'dd/MM/yyyy' }}
              </div>
            </ion-col>
            <ion-col size="6" class="no-padding">
              <div *ngIf="getCasinoItem.Status" class="custom-back-color-green custom-border-right custom-p-top-bottom-md">
                SELECCIONADO
              </div>
              <div *ngIf="!getCasinoItem.Status" class="custom-back-color-yello custom-border-right custom-p-top-bottom-md">
                PENDIENTE
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <!-- first row end -->
    </ion-grid>
  </div>
</ion-content>
<app-menu-footer
[valCapa]="currentVal"
id="casino"
(goDashboard)="dashboardGo()"
(logout)="logout()"></app-menu-footer>
