<app-header titulo="MIS MARCAS">
</app-header>
<ion-content fullscreen="true"  class="custom-background ion-padding">
  <div class="custom-padding-left-right custom-white">
		<ion-slides #slidesMymark  pager="false" dir="rtl" (ionSlidePrevEnd)="slideLeftMark()" (ionSlideNextEnd)="slideRightMark()"   >
			<ion-slide class="slide-style" *ngFor="let count of arregloNumbers"  >
				<ion-grid class="ion-text-uppercase" *ngIf="employeeMarkLeftRight" >
					<!-- inicio del row de control dia -->
					<ion-row dir="ltr" >
						<ion-toolbar style="--background: rgba(2, 1, 1, -0.776)!important;">
						<ion-buttons slot="start">
							<ion-button *ngIf="rightCount" (click)="rightMark()">
							<ion-icon slot="icon-only" name="arrow-dropleft" color="light" size="large"></ion-icon>
							</ion-button>
							<ion-button *ngIf="!rightCount">
							<ion-icon slot="icon-only" name="arrow-dropleft" size="large"></ion-icon>
							</ion-button>
						</ion-buttons>
						<ion-button shape="round" expand="block" color="light" size="large">{{ employeeMarkLeftRight.Date }}</ion-button>
						<ion-buttons slot="end">
							<ion-button *ngIf="leftCount" (click)="leftMark()">
							<ion-icon slot="icon-only" name="arrow-dropright" color="light" size="large"></ion-icon>
							</ion-button>
							<ion-button *ngIf="!leftCount">
							<ion-icon slot="icon-only" name="arrow-dropright" size="large"></ion-icon>
							</ion-button>
						</ion-buttons>
						</ion-toolbar>
					</ion-row>
				<!-- fin del row de control dia -->
				<!-- inicio del row de jornada -->
				<ion-row class="ion-margin-top" dir="ltr">
					<ion-col class="col-6 ion-text-center">
						<div>
							<ion-img [src]="entry_hour_img" class="custom-img-6 custom-margin-auto"></ion-img>
						</div>
						<h6>HORA INGRESO</h6>
						<h6>{{ employeeMarkLeftRight.EntryDate }}</h6>
					</ion-col>
					<ion-col class="col-6 ion-text-center">
						<div>
							<ion-img [src]="exit_hour_img" class="custom-img-6 custom-margin-auto"></ion-img>
						</div>
						<h6>HORA SALIDA</h6>
						<h6>{{ employeeMarkLeftRight.ExitDate }}</h6>
					</ion-col>
			</ion-row>
				<!-- fin del row de jornada -->
				<!-- inicio del row de colacion -->
				<ion-row>
					<ion-col class="col-6 ion-text-center">
						<div>
							<ion-img [src]="entry_lunch_img" class="custom-img-6 custom-margin-auto"></ion-img>
						</div>
						<h6>SALIDA COLACIÓN</h6>
						<h6>{{ employeeMarkLeftRight.GoOutForLunch }}</h6>
					</ion-col>
					<ion-col class="col-6 ion-text-center">
						<div>
							<ion-img [src]="exit_lunch_img" class="custom-img-6 custom-margin-auto"></ion-img>
						</div>
						<h6>VUELTA COLACIÓN</h6>
						<h6>{{ employeeMarkLeftRight.ArriveFromLunch }}</h6>
					</ion-col>
				</ion-row>
				<!-- fin del row de colacion -->
				<!-- inicio del row de sucursal -->
				<ion-row class="ion-margin-top">
					<ion-col class="col-6 ion-text-center">
						<div>
							<ion-img [src]="location_img" class="custom-img-7 custom-margin-auto"></ion-img>
						</div>
						<h6>Ubicación</h6>
						<h6>{{ employeeMarkLeftRight.BranchName }}</h6>
					</ion-col>
				</ion-row>
				<!-- fin del row de sucursal -->
    	</ion-grid>
	</ion-slide>
</ion-slides>
    <!-- <ion-button (click)="employeeMarkService()" class="custom-margin" shape="round" fill="outline" expand="block" color="light" size="large">Employee mark service</ion-button> -->
  </div>
</ion-content>
<app-menu-footer
[valCapa]="currentVal"
id="mymark"
(goDashboard)="dashboardGo()"
(logout)="logout()"></app-menu-footer>
