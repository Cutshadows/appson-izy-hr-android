<ion-content padding class="custom-background">

  <ion-toolbar class="custom-background-transparent">
    <ion-buttons slot="start">
      <ion-button (click)="profileGo()">
        <ion-icon slot="icon-only" name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>    
    <ion-title text-center color="light">CAMBIAR PASSWORD</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>  

  <div class="custom-padding-left-right custom-margin">

    <div>

      <div class="custom-border-bottom">
        <ion-input type="password" placeholder="INGRESE PASSWORD ACTUAL" color="light" [(ngModel)]="oldPassword"></ion-input>
      </div>

      <div margin-top class="custom-border-bottom">
        <ion-input type="password" placeholder="INGRESE NUEVO PASSWORD" color="light" [(ngModel)]="newPassword"></ion-input>
      </div>
      
      <div margin-top class="custom-border-bottom">
        <ion-input type="password" placeholder="REPETIR NUEVO PASSWORD" color="light" [(ngModel)]="rePassword"></ion-input>
      </div>      

    </div>
    
    <ion-button (click)="changePassword()" class="custom-margin" shape="round" expand="block" color="light" size="large">ACEPTAR</ion-button>

  </div>

</ion-content>

<!-- footer start -->
<app-footer></app-footer>
<!-- footer end -->
